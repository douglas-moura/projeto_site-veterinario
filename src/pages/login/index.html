<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/src/assets/css/output.css" rel="stylesheet">
		<title>Minha Conta - Veterinário</title>
	</head>
	<body class="">
		<header id="menuSite" class="w-full m-0 p-0 overflow-hidden h-fit">
			<!-- menu é carrefado aqui -->
		</header>
		<main class="bg-orange-200">
			<section class="sessao">
				<div class="conteudo shadow-xl rounded-xl p-8 bg-white">
					<div class="">
						<form class="" action="" method="post" accept-charset="utf-8">
							<h1 class="">Login</h1>
							<span class="flex-col relative mt-10">
								<label class="label-input" for="input-email">E-mail</label>
								<input class="campo-input" type="email" name="email" id="input-email" value="" onfocus="toggleLabel('input-email')" onblur="toggleLabel('input-email')" />
							</span>
							<span class="flex-col relative mt-10">
								<label class="label-input" for="input-senha">Senha</label>
								<input class="campo-input" type="password" name="senha" id="input-senha" value="" onfocus="toggleLabel('input-senha')" onblur="toggleLabel('input-senha')" />
								<h6 class="flex text-xs mt-2 w-full"><a href="#" class="ml-1 text-orange-500">Esqueci a senha</a></h6>
							</span>
							<span class="flex-col relative mt-10">
								<button class="btn primario" id="btn-login" type="submit">Entrar</button>
								<h6 class="flex text-xs mt-4">Ainda não tem uma conta? <a href="#" class="ml-1 text-orange-500">Cadastre-se</a></h6>
							</span>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer id="rodapeSite" class="bg-orange-500 text-orange-950 mt-0">
			<!-- o rodapé do site é renderizado aqui -->
		</footer>
		<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
		<script src="/src/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="/src/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
